<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(m\) be a positive integer. Then integers \(a \and b\) are congruent modulo \(m\) if and only if there exists and integer \(k\) such that \({a = b + km}\text{.}\)</p>
