<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be a set. If there are exactly \(n\) distinct elements in \(S\) where \(n\) is a nonnegative integer, then we say that \(S\) is a <dfn class="terminology">finite</dfn> set with <dfn class="terminology">cardinality</dfn> of \(n\text{,}\) and write \(|S|=n\text{.}\)</p>
