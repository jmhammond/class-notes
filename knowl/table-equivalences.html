<figure class="figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  q\equiv q\lor p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \land q\equiv q \land p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\((p \lor  q) \lor r \equiv  p \lor  (q \lor  r)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">(\(p \land q) \land r\equiv p \land  (q \land  r)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \land  (q \lor  r) \equiv  (p \land  q ) \lor  (p \land  r)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  (q \land  r) \equiv  (p \lor  q) \land (p \lor r)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  F\equiv p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \land  T \equiv p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Negation Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p\land \neg p\equiv F\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p\lor \neg p\equiv T\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  p \equiv p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p\land p \equiv p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Domination Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \land F \equiv F\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  T \equiv T\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \land (p\lor  q)\equiv p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  (p \land  q) \equiv  p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">DeMorgan's Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(\neg (p \lor  q) \equiv  (\neg p) \land  (\neg q)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(\neg (p \land  q) \equiv  (\neg p) \lor  (\neg q)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Double Negation Law</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(\neg (\neg p)\equiv p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Implication</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \to q \equiv \neg p \lor q\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
</table>
