<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Other ways to phrase an “if and only if” statement:</p>
<ul class="disc">
<li>\(p\) iff \(q\text{.}\)</li>
<li>\(p\) is necessary and sufficient for \(q\text{.}\)</li>
<li>If \(p\) then \(q\) and conversely.</li>
</ul>
