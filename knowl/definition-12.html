<p>The <dfn class="terminology">existential quantification</dfn> of \(P(x)\) is the statement that there is some value \(x\) in the universe of discourse for which \(P(x)\) is true. We write \(\exists x P(x)\)</p></article><span class="incontext"><a href="section-logic-quantifiers.html#definition-12">in-context</a></span>
