<p>The <dfn class="terminology">additive principle</dfn> states that if event \(A\) can occur \(m\) ways and event \(B\) can occur \(n\) ways and the two events are disjoint, then the event “\(A \text{ or } B\)” can occur \(m + n\) ways.</p>
