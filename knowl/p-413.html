<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We have also seen intervals of real numbers in our previous courses which are the sets:</p>
<dl class="description-list">
<dt></dt>
<dd>\((a,b) = \{x \mid a \lt x \lt b, x\in \R \}\)</dd>
<dt></dt>
<dd>\([a,b) = \{x \mid a \le x \lt b, x\in \R \}\)</dd>
<dt></dt>
<dd>\((a,b] = \{x \mid a \lt x \le b, x\in \R \}\)</dd>
<dt></dt>
<dd>\([a,b] = \{x \mid a \le x \le b, x\in \R \}\)</dd>
</dl>
