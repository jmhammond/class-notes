<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">1.7.5.d</span>.</h6>
<p>Negation: There is a natural number \(n\) which is prime but not solitary.</p>
<p>Converse: For all natural numbers \(n\text{,}\) if \(n\) is solitary, then \(n\) is prime.</p>
<p>Contrapositive: For all natural numbers \(n\text{,}\) if \(n\) is not solitary then \(n\) is not prime.</p></article><span class="incontext"><a href="section-7.html#li-221">in-context</a></span>
