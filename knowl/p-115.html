<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For the sequence of premises \(p_1, p_2, \dots, p_n\) and conclusion \(q\text{,}\) an argument is valid if:</p>
<div class="displaymath">
\begin{equation*}
p_1 \wedge p_2 \wedge \dots \wedge p_n \to q
\end{equation*}
</div>
<p>is a tautology.</p>
