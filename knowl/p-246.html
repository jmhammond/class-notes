<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose, contrary to stipulation that \(\log(7)\) is rational. Then \(\log(7) = \frac{a}{b}\) with \(a\) and \(b \ne 0\) integers. By properties of logarithms, this implies</p>
<div class="displaymath">
\begin{equation*}
7 = 10^{\frac{a}{b}}
\end{equation*}
</div>
