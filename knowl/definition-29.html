<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.1.15</span>.</h6>
<p>Let \(U\) be the <dfn class="terminology">universal set</dfn>, that is the set of all possible objects in consideration. <div class="sidebyside"><div class="sbsrow" style="margin-left:40%;margin-right:40%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><img src="images/universal-set.svg" style="width: 100%; height: auto;" alt="Venn diagram for the universal set"></div></div></div></p>
<p>If \(A\) is a set, the <dfn class="terminology">complement</dfn> of \(A\text{,}\) denoted \(\overline{A}\text{,}\) is the set difference \(\overline{A} = U \setminus A\text{.}\) <div class="sidebyside"><div class="sbsrow" style="margin-left:40%;margin-right:40%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><img src="images/A-complement.svg" style="width: 100%; height: auto;" alt="Venn diagram for the complement of \(A\)"></div></div></div></p></article><span class="incontext"><a href="sec_objects_sets.html#definition-29">in-context</a></span>
