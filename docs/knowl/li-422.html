<p>The logical statement we're trying to prove is <span class="process-math">\((x \in S) \to (x\in S)\)</span></p>
<p>Assume that <span class="process-math">\(x \in S\text{.}\)</span> Then <span class="process-math">\(x \in S\)</span> is trivially true. Thus <span class="process-math">\(S \subseteq S\text{.}\)</span></p></article><span class="incontext"><a href="sec_application_set_proofs.html#li-422" class="internal">in-context</a></span>
