<div class="para">Given that above we found that the multiplicative inverse of 4 modulo 9 is 7, we need to multiply both sides by 7:</div>
<div class="displaymath process-math">
\begin{align*}
4x \amp \equiv 5 \pmod 9\\
4^{-1}4x \amp \equiv 4^{-1} 5 \pmod 9\\
1x \amp \equiv 7 \cdot 5 \pmod 9 \\
x \amp \equiv 35 \pmod 9 \\
x \amp \equiv 8 \pmod 9
\end{align*}
