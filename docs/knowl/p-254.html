<p>For example,</p>
<ul class="circle">
<li><p><span class="process-math">\(25 \modulus 4 = 1\)</span> since the remainder when dividing 25 by 4 is 1.</p></li>
<li><p><span class="process-math">\(25 \modulus 5 = 0\)</span> since 5 divides evenly into 25.</p></li>
<li><p><span class="process-math">\(\displaystyle 14 \modulus 5 = 4\)</span></p></li>
<li><p><span class="process-math">\(-1 \modulus 5 = 4\)</span> (remainders are always positive)</p></li>
</ul>
