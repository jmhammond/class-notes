<p>We define the set <span class="process-math">\(\mathbb{Z}_n\text{,}\)</span> pronounced “integers mod n” to be the set of all possible remainders when dividing by <span class="process-math">\(n\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
\mathbb{Z}_n = \{0, 1, 2, 3, 4,\dots, n-2, n-1\} 
\end{gather*}
