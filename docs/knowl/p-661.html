<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Case 1: There exists an integer <span class="process-math">\(k\)</span> such that <span class="process-math">\(n =
3k+1\text{.}\)</span> Consider:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
n^2 \amp= (3k+1)^2 \\
\amp= 9k^2 + 6k + 1\\
\amp= 3(3k^2 + 2k) + 1
\end{align*}
</div>
<p class="continuation">Hence <span class="process-math">\(n^2\)</span> is not a multiple of three.</p>
