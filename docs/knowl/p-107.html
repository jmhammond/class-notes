<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are two sets, we define the <dfn class="terminology">intersection</dfn> of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \cap B\text{,}\)</span> to be the set of only elements that are in both <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
A \cap B = \{ x \mid x \in A \text{ and } x \in B\}
\end{equation*}
</div>
</div>
