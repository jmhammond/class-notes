<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In C-like syntax:</p>
<ul class="disc">
<li><p>Logical and, <span class="process-math">\(p \land q\text{,}\)</span> is in code <code class="code-inline tex2jax_ignore">p &amp;&amp; q</code></p></li>
<li><p>Logical or, <span class="process-math">\(p \lor q\text{,}\)</span> is in code <code class="code-inline tex2jax_ignore">p || q</code></p></li>
<li><p>Logical negation, <span class="process-math">\(\neg p\text{,}\)</span> is the code <code class="code-inline tex2jax_ignore">!p</code></p></li>
<li><p>The conditional is an <code class="code-inline tex2jax_ignore">if...then</code> statement</p></li>
</ul>
