<div class="para">Assume that <span class="process-math">\(x \in \emptyset\text{.}\)</span> This is false, since nothing is in the empty set. That means that the conditional statement <span class="process-math">\((x \in \emptyset) \to (x\in S)\)</span> is vacuously true, since the conditional <span class="process-math">\(F \to p\)</span> is always true. Thus <span class="process-math">\(\emptyset \subseteq S\text{.}\)</span>
