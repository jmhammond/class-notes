<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.14</span><span class="period">.</span><span class="space"> </span><span class="title">Surjective Functions.</span>
</h4> <div class="para">A function <span class="process-math">\(f\)</span> from <span class="process-math">\(A\)</span> to <span class="process-math">\(B\)</span> is said to be <dfn class="terminology">surjective</dfn> or <dfn class="terminology">onto</dfn> if and only if for every element <span class="process-math">\(b \in B\text{,}\)</span> there is an element <span class="process-math">\(a \in A\)</span> such that <span class="process-math">\(f(a) = b\text{.}\)</span>   </div> <a href="" class="answer-knowl original" data-knowl="./knowl/answer-21-hidden.html" title="Video / Answer 1.3.14.1"><span class="type">Video / Answer</span><span class="period">.</span></a></article><span class="incontext"><a href="sec_relationsfunctions.html#definition-19" class="internal">in-context</a></span>
