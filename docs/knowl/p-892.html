<p>Thus if <span class="process-math">\(n\)</span> is not of the form <span class="process-math">\(n=6k+1\)</span> or <span class="process-math">\(n=6k-1\)</span> for some integer <span class="process-math">\(k\text{,}\)</span> <span class="process-math">\(n\)</span> is not prime. By contraposition, if <span class="process-math">\(n\)</span> is a prime greater than three then <span class="process-math">\(n\)</span> is of the form either <span class="process-math">\(n=6k+1\)</span> or <span class="process-math">\(n=6k-1\)</span> for some integer <span class="process-math">\(k\text{.}\)</span></p>
