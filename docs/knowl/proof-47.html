<article class="proof"><h4 class="heading"><span class="type">Proof</span></h4>
<p>In an <span class="process-math">\(n+1\)</span>-board, there are <span class="process-math">\(f_n\)</span> ways to tile the first <span class="process-math">\(n\)</span> tiles followed by one square, and there are <span class="process-math">\(f_{n-1}\)</span> to tile the first <span class="process-math">\(n-1\)</span> tiles, followed by a domino. These tilings are disjoint events, and thus <span class="process-math">\(f_{n+1} = f_{n} + f_{n-1}\text{.}\)</span></p></article><span class="incontext"><a href="section-counting-fib.html#proof-47" class="internal">in-context</a></span>
