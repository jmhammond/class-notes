<div class="para logical">
<div class="para">According to the Generalized Pigeonhole Principle, we want to determine the number of cards, <span class="process-math">\(N\text{,}\)</span> that must be drawn (here <span class="process-math">\(k = 4\)</span> suits):</div>
<div class="displaymath process-math">
\begin{equation*}
\left\lceil \dfrac{N}{4} \right\rceil \ge 3
\end{equation*}
</div>
<div class="para">So <span class="process-math">\(N = 9\text{.}\)</span>
</div>
