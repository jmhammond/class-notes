<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Tautologies and Contradictions.</span>
</h4>
<p>An expression involving logical variables that is true for all values is called a <dfn class="terminology">tautology</dfn>.</p>
<p>An expression involving logical variables that is false for all values is called a <dfn class="terminology">contradiction</dfn>.</p></article><span class="incontext"><a href="section-logic-equivalences.html#definition-26" class="internal">in-context</a></span>
