<div class="para">Let <span class="process-math">\(g:A \to B\)</span> and let <span class="process-math">\(f:B \to C\text{.}\)</span> The <dfn class="terminology">composition of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span></dfn>, denoted by <span class="process-math">\(f\circ g : A \to C\)</span> is defined, for all <span class="process-math">\(a \in A\text{,}\)</span> by <span class="process-math">\((f \circ g)(a) = f(g(a))\text{.}\)</span>
