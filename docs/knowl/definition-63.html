<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">The Principle of Inclusion-Exclusion.</span>
</h4>
<p>If <span class="process-math">\(A \and B\)</span> are two sets, then <span class="process-math">\(|A \cup B| = |A| + |B| - |A \cap B|\)</span></p>
<p>Note that this is like the additive principle, except we're removing the occurrences that are in common between <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span></p></article><span class="incontext"><a href="section-counting-basics.html#definition-63" class="internal">in-context</a></span>
