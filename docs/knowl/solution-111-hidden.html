<body class="ignore-math"><div class="solution solution-like"><p>Since <span class="process-math">\(\sqrt{251} \approx 15.81\text{,}\)</span> we only need to check prime numbers which are less than 15. These are <span class="process-math">\(2, 3, 5, 7, 11, 13\)</span> Since none of these divide into 251 evenly, we conclude that 251 is prime.</p></div></body>
