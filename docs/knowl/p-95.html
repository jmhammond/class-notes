<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(S\)</span> be a set. If there are exactly <span class="process-math">\(n\)</span> distinct elements in <span class="process-math">\(S\)</span> where <span class="process-math">\(n\)</span> is a non-negative integer, then we say that <span class="process-math">\(S\)</span> is a <dfn class="terminology">finite</dfn> set with <dfn class="terminology">cardinality</dfn> of <span class="process-math">\(n\text{,}\)</span> and write <span class="process-math">\(|S|=n\text{.}\)</span>
</div>
