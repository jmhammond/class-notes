<p>Let <span class="process-math">\(G:A \to B\)</span> and let <span class="process-math">\(R:B \to C\text{.}\)</span> The <dfn class="terminology">composition of <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span></dfn>, denoted by <span class="process-math">\(R\circ S\)</span> is defined, for all <span class="process-math">\(a \in A\text{,}\)</span> by <span class="process-math">\((R \circ S)(a) = R(S(a))\text{.}\)</span></p>
