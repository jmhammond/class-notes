<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We say that a tiling of an <span class="process-math">\(n\)</span>-board is <dfn class="terminology">breakable at cell <span class="process-math">\(k\)</span></dfn>, if the tiling can be decomposed into two tilings, one covering cells 1 through <span class="process-math">\(k\text{,}\)</span> the other <span class="process-math">\(k+1\)</span> through <span class="process-math">\(n\text{.}\)</span> It is said to be <dfn class="terminology">unbreakable at <span class="process-math">\(k\)</span></dfn> otherwise.</p>
