<p>Note that we'll define <span class="process-math">\(\binom{n}{k} = 0\)</span> if <span class="process-math">\(n \lt k\text{.}\)</span> This is reasonable since, for example, if you want to choose 3 objects from a set of 1 object, there are no ways to do it: i.e. <span class="process-math">\(\binom{1}{3} = 0\text{.}\)</span></p>
