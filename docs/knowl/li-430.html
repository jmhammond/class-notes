<span class="type">Item</span><span class="period">.</span>

<p>We can write <span class="process-math">\(P(x) :=\)</span> “<span class="process-math">\(x \lt 5 \text{,}\)</span>” where</p>
<ul class="circle">
<li><p>the value of <span class="process-math">\(P(x)\)</span> is the value of the <dfn class="terminology">propositional function</dfn> <span class="process-math">\(P\)</span> at <span class="process-math">\(x\text{.}\)</span></p></li>
<li><p>Assigning a value to <span class="process-math">\(x\)</span> makes <span class="process-math">\(P\)</span> a proposition (it then has a truth value)</p></li>
