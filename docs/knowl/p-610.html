<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since we know that <span class="process-math">\(x^2 \ge 0\)</span> for any real number, <span class="process-math">\(x^2 + 1 \ge x^2 \ge 0\text{.}\)</span> We didn't need the hypothesis <span class="process-math">\(x \gt 0\text{.}\)</span> This is a trivial proof.</p>
