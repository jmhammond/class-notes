</h4> <div class="para">A number <span class="process-math">\(n\)</span> is said to be <dfn class="terminology">even</dfn> if it is a multiple of 2. That is, if there exists an integer <span class="process-math">\(k\)</span> such that <span class="process-math">\(n = 2k\text{,}\)</span> then <span class="process-math">\(n\)</span> is even.</div></article><span class="incontext"><a href="section-logic-proofs.html#definition-34" class="internal">in-context</a></span>
