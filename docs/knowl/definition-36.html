<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5.5</span><span class="period">.</span><span class="space"> </span><span class="title">Rational Number.</span>
</h4>
<p>A number <span class="process-math">\(n\)</span> is said to be <dfn class="terminology">rational</dfn> if there exist integers <span class="process-math">\(a, b\)</span> with <span class="process-math">\(b \not=0 \)</span> such that <span class="process-math">\(n = \dfrac{a}{b}\text{.}\)</span> If a number is not rational, we say that it is is <dfn class="terminology">irrational</dfn>.</p></article><span class="incontext"><a href="section-logic-proofs.html#definition-36" class="internal">in-context</a></span>
