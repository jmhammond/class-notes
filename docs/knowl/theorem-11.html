</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(x \and y\)</span> be variables and <span class="process-math">\(n\)</span> a natural number, then</div>
<div class="displaymath process-math">
\begin{equation*}
(x+y)^n = \sum_{k=0}^n \binom{n}{k} x^{n-k} y^{k}
\end{equation*}
