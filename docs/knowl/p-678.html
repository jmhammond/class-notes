<p>Let <span class="process-math">\(n\)</span> be an arbitrary integer, and suppose <span class="process-math">\(n\)</span> is even. Then <span class="process-math">\(n = 2k\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Thus <span class="process-math">\(5n = 5\cdot 2k = 10k = 2(5k)\text{.}\)</span> Since <span class="process-math">\(5k\)</span> is an integer, we see that <span class="process-math">\(5n\)</span> must be even. This completes the proof.</p>
