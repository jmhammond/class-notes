<div class="para">An <dfn class="terminology">affine cipher</dfn> is one in which letters are transformed via a linear function, <span class="process-math">\(e(x) = ax+b \pmod{n} \)</span> where <span class="process-math">\(a, b\in \Z\)</span> and <span class="process-math">\(n\in \Z^+\text{.}\)</span> If <span class="process-math">\(a =1\text{,}\)</span> this is a shift cipher.</div>
