<span class="type">Item</span><span class="space"> </span><span class="codenumber">4.b</span><span class="period">.</span>
</h5>
<p>She has 15 choices for who will be her maid of honor.  Then she needs to select 5 of the remaining 14 friends to be bridesmaids, which she can do in <span class="process-math">\({14 \choose 5}\)</span> ways.  Thus she has <span class="process-math">\(15 {14 \choose 5}\)</span> choices.</p></article><span class="incontext"><a href="section-counting-binomial.html#li-1094" class="internal">in-context</a></span>
