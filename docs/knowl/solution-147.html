<div class="para">After using the characteristic root method, we find the answer is <span class="process-math">\(a_n = 3\cdot 2^{n} + (-1)^{n+1}\text{.}\)</span> We can confirm our answer by comparing this explicit solution with the recursive version using Python!</div> <pre class="ptx-sagecell sagecell-sage" id="sage-14"><script type="text/x-sage">def f(n):
    return 3*pow(2,n)+pow(-1, n+1)

def recur(n):
    if n==0:
        return 2
    elif n==1:
        return 7
    else:
        return recur(n-1) + 2*recur(n-2)

print("Using the explicit solution: " + str(list(map(f,range(0,10)))))
print("\n")
print("Recursive sequence: " + str(list(map(recur,range(0, 10)))))
</script></pre>
