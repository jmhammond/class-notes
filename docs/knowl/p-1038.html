<div class="para">A <dfn class="terminology">sequence</dfn> is a function from a subset of the integers (usually <span class="process-math">\(\{0, 1,2,3 \dots\}\)</span>) to a set <span class="process-math">\(S\text{.}\)</span> We use the notation <span class="process-math">\(a_n\)</span> to denote the image of the integer <span class="process-math">\(n\text{,}\)</span> and we call <span class="process-math">\(a_n\)</span> the <dfn class="terminology"><span class="process-math">\(n\)</span>-th term</dfn> of the sequence.</div>
