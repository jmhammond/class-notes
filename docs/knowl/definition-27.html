<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Logical Equivalence.</span>
</h4> <div class="para">We say two propositions <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are <dfn class="terminology">logically equivalent</dfn> if <span class="process-math">\(p \leftrightarrow q\)</span> is a tautology. We denote this by <span class="process-math">\(p \equiv q\text{.}\)</span>
</div></article><span class="incontext"><a href="section-logic-equivalences.html#definition-27" class="internal">in-context</a></span>
