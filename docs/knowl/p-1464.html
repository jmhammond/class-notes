<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">In an <span class="process-math">\(n+1\)</span>-board, there are <span class="process-math">\(f_n\)</span> ways to tile the first <span class="process-math">\(n\)</span> tiles followed by one square, and there are <span class="process-math">\(f_{n-1}\)</span> to tile the first <span class="process-math">\(n-1\)</span> tiles, followed by a domino. These tilings are disjoint events, and thus <span class="process-math">\(f_{n+1} = f_{n} + f_{n-1}\text{.}\)</span>
</div>
