<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">Converse/Inverse/Contrapositive.</span>
</h4>
<p>Let <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> be propositions. For the conditional <span class="process-math">\(p \to q\text{,}\)</span> we define:</p>
<ul class="disc">
<li><p>The <dfn class="terminology">converse</dfn> is <span class="process-math">\(q \to p\)</span></p></li>
<li><p>The <dfn class="terminology">inverse</dfn> is <span class="process-math">\(\neg p \to \neg q\)</span></p></li>
<li><p>The <dfn class="terminology">contrapositive</dfn> is <span class="process-math">\(\neg q \to \neg p\)</span></p></li>
</ul>
