<p>This statement can be written <span class="process-math">\(\exists n \neg \exists x (x \le n)\text{.}\)</span> It can be simplified as <span class="process-math">\(\exists n \forall x \neg (x \le n)\text{,}\)</span> and even further as <span class="process-math">\(\exists n \forall x (x \gt n)\)</span></p>
