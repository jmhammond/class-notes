<div class="para logical">
<div class="para">We’ll prove the first via an “if and only if” argument:</div>
<div class="displaymath process-math">
\begin{align*}
x\in A \cup \emptyset \amp \iff x \in A \lor x\in \emptyset\\
\amp \iff x\in A \lor F\\
\amp \iff x\in A 
\end{align*}
</div>
<div class="para">thus <span class="process-math">\(A \cup \emptyset = A\text{.}\)</span>
</div>
