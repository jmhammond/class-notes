<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">1.2.19<span class="period">.</span></span><span class="space"> </span>Fundamental set identities</figcaption><div class="named-list-content">
<div class="introduction"><p>Let <span class="process-math">\(A, B\)</span> and <span class="process-math">\(C\)</span> be three sets and let <span class="process-math">\(U\)</span> be the universal set.</p></div>
<dl class="description-list narrow">
<dt>Commutative Laws</dt>
<dd><p><span class="process-math">\(A \cup B = B \cup A\)</span><br> <span class="process-math">\(A \cap B = B \cap A\)</span></p></dd>
<dt>Associative Laws</dt>
<dd><p><span class="process-math">\((A \cup B) \cup C = A \cup (B \cup C)\)</span><br> <span class="process-math">\((A \cap B) \cap C = A \cap (B \cap C)\)</span></p></dd>
<dt>Distributive Laws</dt>
<dd><p><span class="process-math">\(A \cap (B \cup C) = (A \cap B) \cup (A \cap C) \)</span> <span class="process-math">\(A \cup (B \cap C) = (A \cup B) \cap (A \cup C) \)</span></p></dd>
<dt>Identity Laws</dt>
<dd><p><span class="process-math">\(A \cup \emptyset = A\)</span>  <span class="process-math">\(A \cap U = A\)</span></p></dd>
<dt>Negation Laws</dt>
<dd><p><span class="process-math">\(A \cap \overline{A} = \emptyset\)</span><br> <span class="process-math">\(A \cup \overline{A} = U\)</span></p></dd>
<dt>Idempotent Laws</dt>
<dd><p><span class="process-math">\(A \cup A = A\)</span> <br> <span class="process-math">\(A \cap A = A\)</span></p></dd>
<dt>Domination Laws</dt>
<dd><p><span class="process-math">\(A \cap \emptyset = \emptyset\)</span><br> <span class="process-math">\(A \cup U = U\)</span></p></dd>
<dt>Absorption Laws</dt>
<dd><p><span class="process-math">\(A \cap (A \cup B)= A\)</span><br> <span class="process-math">\(A \cup (A \cap B)= A\)</span></p></dd>
<dt>DeMorgan's Laws</dt>
<dd><p><span class="process-math">\(\overline{(A\cup B)} = \overline{A}\cap \overline{B}\)</span><br> <span class="process-math">\(\overline{(A\cap B)} = \overline{A}\cup \overline{B}\)</span></p></dd>
<dt>Double Negation Law</dt>
<dd><p><span class="process-math">\(\displaystyle \overline{\overline{A}} = A\)</span></p></dd>
</dl>
