<div class="para">Since a set is always a subset of itself we can say that if two sets, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are equal, then <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\)</span> and vice versa.</div>
<div class="displaymath process-math">
\begin{equation*}
A = B \iff (A \subseteq B \text{ and } B \subseteq A)
\end{equation*}
</div>
