<div class="para logical">
<div class="para">The negation of quantifiers is found as follows:</div>
<div class="displaymath process-math">
\begin{align*}
\neg \forall x P(x) \amp\equiv \exists x \neg P(x) \\
\neg \exists x P(x) \amp\equiv \forall x \neg P(x)  
\end{align*}
</div>
