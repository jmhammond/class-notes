<div class="para">Consider the recurrence <span class="process-math">\(a_n = -3 a_{n-1} + 4 a_{n-2}\text{.}\)</span> Are the following sequences solutions to the recurrence?</div>

<li><div class="para"><span class="process-math">\(\displaystyle a_n = 0\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle a_n = 1\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle a_n = 2^n\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle a_n = (-4)^n\)</span></div></li>
</ol>
