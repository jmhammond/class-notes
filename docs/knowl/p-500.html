<p>For the sequence of premises <span class="process-math">\(p_1, p_2, \dots, p_n\)</span> and conclusion <span class="process-math">\(q\text{,}\)</span> an argument is valid if:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
p_1 \wedge p_2 \wedge \dots \wedge p_n \to q
\end{equation*}
</div>
<p class="continuation">is a tautology.</p>
