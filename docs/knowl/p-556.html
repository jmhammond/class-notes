<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A number <span class="process-math">\(n\)</span> is said to be <dfn class="terminology">rational</dfn> if there exist integers <span class="process-math">\(a, b\)</span> with <span class="process-math">\(b \not=0 \)</span> such that <span class="process-math">\(n = \dfrac{a}{b}\text{.}\)</span> If a number is not rational, we say that it is is <dfn class="terminology">irrational</dfn>.</div>
