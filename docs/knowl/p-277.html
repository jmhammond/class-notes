<p>In order for <span class="process-math">\(f\)</span> to be injective, we can restrict the domain to just the non-negative real numbers: <span class="process-math">\([0, \infty)\text{.}\)</span> In order for <span class="process-math">\(f\)</span> to be surjective, using the codomain to be the interval <span class="process-math">\([1, \infty)\)</span> works for the chosen domain.</p>
