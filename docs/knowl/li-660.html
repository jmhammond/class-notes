<p>Direct proof. <article class="proof"><h5 class="heading"><span class="type">Proof<span class="period">.</span></span></h5>
<p>Let <span class="process-math">\(n\)</span> be an integer. Assume <span class="process-math">\(n\)</span> is odd. So <span class="process-math">\(n = 2k+1\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
7n = 7(2k+1) = 14k + 7 = 2(7k +3) + 1.
\end{equation*}
</div>
<p>Since <span class="process-math">\(7k + 3\)</span> is an integer, we see that <span class="process-math">\(7n\)</span> is odd.</p></article></p></article><span class="incontext"><a href="section-prop-supplementatal.html#li-660" class="internal">in-context</a></span>
