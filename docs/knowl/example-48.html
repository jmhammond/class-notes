<div class="para">Here’s a proposition: “If <span class="process-math">\(n\)</span> is an odd integer, then <span class="process-math">\(n^2\)</span> is odd.”</div> <div class="para logical">
<div class="para">This statement means for the universe of discourse of all integers:</div>
<div class="displaymath process-math">
\begin{equation*}
\forall n ((n \text{ is odd } ) \to (n^2  \text{ is odd }))
\end{equation*}
