<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.5.8</span><span class="period">.</span>
</h4>
<p>Here's a proposition: “If <span class="process-math">\(n\)</span> is an odd integer, then <span class="process-math">\(n^2\)</span> is odd.”</p>
<p>This statement means for the universe of discourse of all integers:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\forall n ((n \text{ is odd } ) \to (n^2  \text{ is odd }))
\end{equation*}
</div></article><span class="incontext"><a href="section-logic-proofs.html#example-48" class="internal">in-context</a></span>
