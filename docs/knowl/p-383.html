<div class="para">We say two propositions <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are <dfn class="terminology">logically equivalent</dfn> if <span class="process-math">\(p \leftrightarrow q\)</span> is a tautology. We denote this by <span class="process-math">\(p \equiv q\text{.}\)</span>
