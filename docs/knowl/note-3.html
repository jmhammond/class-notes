<article class="note remark-like"><h4 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">1.2.8</span><span class="period">.</span>
</h4>
<p>Since a set is always a subset of itself we can say that if two sets, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are equal, then <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\)</span> and vice versa.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A = B \iff (A \subseteq B \text{ and } B \subseteq A)
\end{equation*}
</div></article><span class="incontext"><a href="sec_objects_sets.html#note-3" class="internal">in-context</a></span>
