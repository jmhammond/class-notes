<div class="para">So <span class="process-math">\(a^2\)</span> is a multiple of 3. This can only happen if <span class="process-math">\(a\)</span> is a multiple of 3, so <span class="process-math">\(a = 3k\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Then we have</div>
<div class="displaymath process-math">
\begin{equation*}
3b^2 = 9k^2
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
b^2 = 3k^2
\end{equation*}
</div>
