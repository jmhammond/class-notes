<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">There’s one more feature we need. If we want to write an arbitrary power (such as <span class="process-math">\(x^2\)</span> or even <span class="process-math">\(2^x\)</span>), we use the <a class="external" href="https://www.w3schools.com/python/ref_func_pow.asp" target="_blank"><code class="code-inline tex2jax_ignore">pow</code> function</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-7-hidden.html" title="Footnote 7"><sup> 7 </sup></a>. For example, <span class="process-math">\(x^2\)</span> is <code class="code-inline tex2jax_ignore">pow(x,2)</code>, which <span class="process-math">\(2^x\)</span> is <code class="code-inline tex2jax_ignore">pow(2,x)</code>. Try rewriting our square function to use it in place of <code class="code-inline tex2jax_ignore">x*x</code>.</div>
