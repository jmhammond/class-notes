<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(a \and b\)</span> be integers, not both zero. The largest integer <span class="process-math">\(d\)</span> such that <span class="process-math">\(d\divides a\)</span> and <span class="process-math">\(d \divides b\)</span> is called the <dfn class="terminology">greatest common divisor of <span class="process-math">\(a \and b\)</span></dfn> which we denote by <span class="process-math">\(\gcd(a,b)\text{.}\)</span>
</div>
