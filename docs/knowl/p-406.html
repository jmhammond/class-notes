<div class="para">Show that the following are true:</div>
<ol class="lower-alpha">
<li><div class="para">The conditional is logically equivalent to its contrapositive: <span class="process-math">\(p\to q \equiv \neg q \to \neg p\text{.}\)</span>

<li><div class="para">The converse is logically equivalent to the inverse: <span class="process-math">\(q\to p \equiv \neg p \to \neg q\text{.}\)</span>
</div></li>
</ol>
