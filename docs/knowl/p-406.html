<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Show that the following are true:</p>
<ol class="lower-alpha">
<li><p>The conditional is logically equivalent to its contrapositive: <span class="process-math">\(p\to q \equiv \neg q \to \neg p\text{.}\)</span></p></li>
<li><p>The converse is logically equivalent to the inverse: <span class="process-math">\(q\to p \equiv \neg p \to \neg q\text{.}\)</span></p></li>
</ol>
