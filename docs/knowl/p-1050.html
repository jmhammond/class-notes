<p>The <dfn class="terminology">Fibonacci sequence</dfn> <span class="process-math">\(F_0, F_1, F_2, \dots\)</span> is defined by the recurrence:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
F_n = F_{n-1} + F_{n-2} \text{ For } n \ge 2, \text{ where } F_0 = 0, F_1 = 1 
\end{equation*}
