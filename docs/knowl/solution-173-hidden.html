<p>According to the Generalized Pigeonhole Principle, we want to determine the number of cards, <span class="process-math">\(N\text{,}\)</span> that must be drawn (here <span class="process-math">\(k = 4\)</span> suits):</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left\lceil \dfrac{N}{4} \right\rceil \ge 3
\end{equation*}
</div>
<p class="continuation">So <span class="process-math">\(N = 9\text{.}\)</span></p>
</div></body>
