<p>Given any set <span class="process-math">\(S\text{,}\)</span> the <dfn class="terminology">power set</dfn> of <span class="process-math">\(S\)</span> is the set of all subsets of the set <span class="process-math">\(S\text{.}\)</span> We denote the power set of <span class="process-math">\(S\)</span> by <span class="process-math">\(\pow(S)\)</span></p>
