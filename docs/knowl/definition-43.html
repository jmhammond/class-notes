<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Prime Numbers.</span>
</h4>
<p>A positive integer <span class="process-math">\(p\)</span> is called <dfn class="terminology">prime</dfn> if the only positive factors of <span class="process-math">\(p\)</span> are <span class="process-math">\(1 \and p\)</span> itself.</p>
<p>A positive integer which is not prime is called <span class="process-math">\(composite\)</span></p></article><span class="incontext"><a href="section-primes.html#definition-43" class="internal">in-context</a></span>
