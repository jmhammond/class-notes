<span class="type">Solution</span><span class="space"> </span><span class="codenumber">12.1</span><span class="period">.</span>
</h4>
<ol class="lower-alpha">
<li><p>Assume, to the contrary that <span class="process-math">\(p\to q\)</span> is false, that is, we assume that <span class="process-math">\(\neg p\to q\)</span> or <span class="process-math">\(p \land \neg q\text{.}\)</span></p></li>
<li><p>Therefore, <span class="process-math">\(p\to q\)</span> is true by contradiction.</p></li>
</ol>
