<span class="type">Solution</span><span class="space"> </span><span class="codenumber">12.1</span><span class="period">.</span>
</h4>
<div class="para logical"><ol class="lower-alpha">
<li><div class="para">Assume, to the contrary that <span class="process-math">\(p\to q\)</span> is false, that is, we assume that <span class="process-math">\(\neg p\to q\)</span> or <span class="process-math">\(p \land \neg q\text{.}\)</span>
</div></li>
<li><div class="para">Therefore, <span class="process-math">\(p\to q\)</span> is true by contradiction.</div></li>
</ol></div>
</div>
