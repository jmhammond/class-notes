<p>Since <span class="process-math">\(3 \cdot 5\equiv 1 \pmod{7}\text{,}\)</span> we say that <span class="process-math">\(3\)</span> is a multiplicative inverse of 5 modulo 7. Similarly, 5 is a multiplicative inverse of 3 modulo 7.</p>
