<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We can always think of a sequence as a function, so the recurrence <span class="process-math">\(a_n = a_{n-1} + a_{n-2}\)</span> is the function:</p>
<pre class="code-display tex2jax_ignore">
            def a(n):
                return a(n-1) + a(n-1)
          </pre>
<p class="continuation">with infinite recursion.</p>
