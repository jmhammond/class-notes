<div class="para">Negation: There is a natural number <span class="process-math">\(n\)</span> which is prime but not solitary.</div>
<div class="para">Converse: For all natural numbers <span class="process-math">\(n\text{,}\)</span> if <span class="process-math">\(n\)</span> is solitary, then <span class="process-math">\(n\)</span> is prime.</div>
<div class="para">Contrapositive: For all natural numbers <span class="process-math">\(n\text{,}\)</span> if <span class="process-math">\(n\)</span> is not solitary then <span class="process-math">\(n\)</span> is not prime.</div></article><span class="incontext"><a href="section-prop-supplementatal.html#li-618" class="internal">in-context</a></span>
