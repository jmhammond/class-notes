<article class="proof"><h5 class="heading"><span class="type">Proof</span></h5>
<div class="para">Let <span class="process-math">\(n\)</span> be an arbitrary integer, and suppose <span class="process-math">\(n\)</span> is even. Then <span class="process-math">\(n = 2k\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Thus <span class="process-math">\(5n = 5\cdot 2k = 10k = 2(5k)\text{.}\)</span> Since <span class="process-math">\(5k\)</span> is an integer, we see that <span class="process-math">\(5n\)</span> must be even. This completes the proof.</div></article><span class="incontext"><a href="section-logic-proofs.html#proof-11" class="internal">in-context</a></span>
