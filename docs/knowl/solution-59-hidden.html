<body class="ignore-math"><div class="solution solution-like"><div class="para logical">
<div class="para">Assume <span class="process-math">\(x \in \overline{\overline{A}}\)</span> then we have</div>
<div class="displaymath process-math">
\begin{align*}
x \in \overline{\overline{A}} \amp \equiv \neg(x \in \overline{A})\\
\amp \equiv \neg(\neg (x \in A))\\
\amp \equiv x \in A
\end{align*}
</div>
<div class="para">and so <span class="process-math">\(\overline{\overline{A}} = A\text{.}\)</span>
</div>
</div></div></body>
