<div class="para">Thus, for <span class="process-math">\(n\ge 0\text{,}\)</span> there are a total of <span class="process-math">\(\binom{n}{0} + \binom{n-1}{1} + \binom{n-2}{2} + \dots + \binom{n-n}{n}\)</span> tilings of an <span class="process-math">\(n\)</span> board.  Since both answers count the same object, we conclude that <span class="process-math">\(\sum_{i=0}^n \binom{n-i}{i} = f_n\text{.}\)</span>
</div>
