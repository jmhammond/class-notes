<div class="para">Case 2: If <span class="process-math">\(k+1\)</span> is not a Fibonacci number, then let <span class="process-math">\(F_m\)</span> be the largest Fibonacci number less than <span class="process-math">\(k+1\text{.}\)</span> Since <span class="process-math">\(k+1 - F_m \le k\)</span> then we have that <span class="process-math">\(k+1 - F_m\)</span> is the sum of distinct Fibonacci numbers, by inductive hypothesis.</div>
