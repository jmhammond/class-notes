<p>Prove the binomial identity</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\binom{n}{0}\binom{n}{0}+\binom{n}{1}\binom{n}{1}+\binom{n}{2}\binom{n}{2}+ \cdots + \binom{n}{n} \binom{n}{n} = \binom{2n}{n}
\end{equation*}
