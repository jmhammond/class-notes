<body class="ignore-math"><div class="solution solution-like"><p>There are a total of four different remainders modulo 4. According to the Generalized Pigeonhole Principal, if we have 5 numbers divided among four different remainders, <span class="process-math">\(\left\lceil \dfrac{5}{4} \right\rceil = 2\)</span> of them have to have the same remainder. Thus they differ by a multiple of four.</p></div></body>
