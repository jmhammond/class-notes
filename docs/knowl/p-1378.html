<div class="para">By the definition of <span class="process-math">\({n \choose k}\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
{n-1 \choose k-1} = \frac{(n-1)!}{(n-1-(k-1))!(k-1)!} = \frac{(n-1)!}{(n-k)!(k-1)!}
\end{equation*}
</div>
<div class="para">and</div>
<div class="displaymath process-math">
\begin{equation*}
{n-1 \choose k} = \frac{(n-1)!}{(n-1-k)!k!}.
\end{equation*}
