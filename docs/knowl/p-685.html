<div class="para">Suppose, contrary to stipulation that <span class="process-math">\(\log(7)\)</span> is rational. Then <span class="process-math">\(\log(7) = \frac{a}{b}\)</span> with <span class="process-math">\(a\)</span> and <span class="process-math">\(b \ne 0\)</span> integers. By properties of logarithms, this implies</div>
<div class="displaymath process-math">
\begin{equation*}
7 = 10^{\frac{a}{b}}
\end{equation*}
