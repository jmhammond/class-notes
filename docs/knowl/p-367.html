<p>I'm providing a solution for the floor function. The ceiling function solution can be done very similarly. The floor function is not injective. Consider the two real numbers 2.1 and 2.5: <span class="process-math">\(\lfloor 2.1\rfloor = \lfloor 2.5\rfloor = 2\text{.}\)</span></p>
