<div class="para">In Python, <a class="external" href="https://www.w3schools.com/python/python_functions.asp" target="_blank">you define a function</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Footnote 5"><sup> 5 </sup></a> by writing <code class="code-inline tex2jax_ignore">def functionName(x):</code> where <code class="code-inline tex2jax_ignore">x</code> is the input variable and the colon is not optional. Everything inside the function <em class="emphasis">must</em> be indented!</div>
