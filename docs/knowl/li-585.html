<div class="para">The converse is false. That is, there is an integer <span class="process-math">\(n\)</span> such that <span class="process-math">\(8n\)</span> is even but <span class="process-math">\(n\)</span> is odd. For example, consider <span class="process-math">\(n = 3\text{.}\)</span> Then <span class="process-math">\(8n = 24\)</span> which is even but <span class="process-math">\(n = 3\)</span> is odd.</div></article><span class="incontext"><a href="section-logic-proofs.html#li-585" class="internal">in-context</a></span>
