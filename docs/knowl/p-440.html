<p>Assume <span class="process-math">\(x \in \overline{\overline{A}}\)</span> then we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
x \in \overline{\overline{A}} \amp \equiv \neg(x \in \overline{A})\\
\amp \equiv \neg(\neg (x \in A))\\
\amp \equiv x \in A
\end{align*}
</div>
<p class="continuation">and so <span class="process-math">\(\overline{\overline{A}} = A\text{.}\)</span></p>
