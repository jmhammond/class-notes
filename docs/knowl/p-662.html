<div class="para logical">
<div class="para">Case 1: There exists an integer <span class="process-math">\(l\)</span> such that <span class="process-math">\(n =
3l+2\text{.}\)</span> Consider:</div>
<div class="displaymath process-math">
\begin{align*}
n^2 \amp= (3l+2)^2 \\
\amp= 9l^2 + 12l + 4\\
\amp= 9l^2 + 12l + 3 + 1\\
\amp= 3(3l^2 + 4l + 1) + 1
\end{align*}
</div>
<div class="para">Hence <span class="process-math">\(n^2\)</span> is not a multiple of three.</div>
</div>
