<div class="para">Note that every integer is a rational number, since if <span class="process-math">\(n\)</span> is an integer, then we can write <span class="process-math">\(\frac{n}{1}\)</span> which is a rational number. Not every rational number is an integer, for example, <span class="process-math">\(\frac{1}{2}\)</span> is not an integer.</div>
