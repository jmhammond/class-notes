<p>If <span class="process-math">\(a\)</span> is an integer and <span class="process-math">\(m\)</span> is a positive integer, we define the <dfn class="terminology">congruence class of <span class="process-math">\(a\)</span> modulo <span class="process-math">\(m\)</span></dfn> to be the set of all integers congruent to <span class="process-math">\(a\)</span> modulo <span class="process-math">\(m\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left[ a \right]_m = \left\{ b \mid b \equiv a\pmod{m} \right\}
\end{equation*}
</div>
