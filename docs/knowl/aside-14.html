<aside class="aside aside-like"><p>If 1 were called a prime number, the factorization wouldn't be unique. For example, we  could write 6 as: <span class="process-math">\(6 = 2\cdot 3\)</span> or <span class="process-math">\(6=1 \cdot 2\cdot 3\)</span> or <span class="process-math">\(6=1\cdot 1 \cdot 2\cdot 3\text{,}\)</span> or <span class="process-math">\(6=1\cdot 1\cdot 1 \cdot 2\cdot 3\text{...}\)</span></p></aside><span class="incontext"><a href="section-primes.html#aside-14" class="internal">in-context</a></span>
