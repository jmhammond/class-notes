<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.3</span><span class="period">.</span><span class="space"> </span><span class="title">Universal Quantifier.</span>
</h4> <div class="para">The <dfn class="terminology">universal quantification</dfn> of <span class="process-math">\(P(x)\)</span> is the statement that <span class="process-math">\(P(x)\)</span> is true for all values of <span class="process-math">\(x\)</span> in the domain of discourse. We write <span class="process-math">\(\forall x P(x)\)</span>
</div> <div class="para">A <dfn class="terminology">counterexample</dfn> is an <span class="process-math">\(x\)</span> value for which <span class="process-math">\(P(x)\)</span> is false.</div> <a href="" class="answer-knowl original" data-knowl="./knowl/answer-32-hidden.html" title="Video / Answer 2.3.3.1"><span class="type">Video / Answer</span><span class="period">.</span></a></article><span class="incontext"><a href="section-logic-quantifiers.html#definition-30" class="internal">in-context</a></span>
