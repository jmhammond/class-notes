<p>Let <span class="process-math">\(P(n)\)</span> be the statement “<span class="process-math">\(1^2 +2^2 +3^2+...+n^2 = \frac{n(n+1)(2n+1)}{6}\)</span>”. For the base case, we show that <span class="process-math">\(P(1)\)</span> is true. That is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P(1) := 1^2 = \frac{1(1+1)(2\cdot1+1)}{6} 
\end{equation*}
</div>
<p class="continuation">which is true.</p>
