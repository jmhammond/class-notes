<div class="para">Let <span class="process-math">\(f_n\)</span> denote the number of tilings for an <span class="process-math">\(n\)</span>-board.  Then <span class="process-math">\(f_0=1\)</span> (there is one way to tile a 0 board), and <span class="process-math">\(f_1=1\text{,}\)</span> and for <span class="process-math">\(n \ge 2\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
f_{n+1} = f_{n} + f_{n-1}
\end{equation*}
