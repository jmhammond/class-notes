</h4>
<div class="para">We define an <dfn class="terminology">ordered <span class="process-math">\(n-\)</span>tuple</dfn> to be an ordered collection of the form <span class="process-math">\((a_1, a_2, \dots, a_n)\text{.}\)</span>
</div> <div class="para">We call the <span class="process-math">\(2-\)</span>tuple <span class="process-math">\((a_1, a_2)\)</span> an <dfn class="terminology">ordered pair</dfn>, and the <span class="process-math">\(3-\)</span>tuple <span class="process-math">\((a_1, a_2, a_3)\)</span> an <dfn class="terminology">ordered triple</dfn>.</div></article><span class="incontext"><a href="sec_objects_sets.html#definition-12" class="internal">in-context</a></span>
