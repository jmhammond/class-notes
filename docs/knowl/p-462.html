<div class="para">The <dfn class="terminology">existential quantification</dfn> of <span class="process-math">\(P(x)\)</span> is the statement that there is some value <span class="process-math">\(x\)</span> in the universe of discourse for which <span class="process-math">\(P(x)\)</span> is true. We write <span class="process-math">\(\exists x P(x)\)</span>
</div>
