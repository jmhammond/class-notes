<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.11</span><span class="period">.</span><span class="space"> </span><span class="title">Injective Functions.</span>
</h4> <div class="para">A function <span class="process-math">\(f\)</span> is said to be  <dfn class="terminology">injective</dfn> or <dfn class="terminology">one-to-one</dfn> if and only if <span class="process-math">\(f(a) = f(b)\)</span> means that <span class="process-math">\(a = b\)</span> for all <span class="process-math">\(a \text{ and } b\)</span> in the domain of <span class="process-math">\(f\text{.}\)</span>   </div></article><span class="incontext"><a href="sec_relationsfunctions.html#definition-18" class="internal">in-context</a></span>
