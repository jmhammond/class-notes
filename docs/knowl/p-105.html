<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are two sets, we define the <dfn class="terminology">union</dfn> of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \cup B\text{,}\)</span> to be the set of all elements that are in <span class="process-math">\(A\)</span> or <span class="process-math">\(B\text{,}\)</span> or both.</div>
<div class="displaymath process-math">
\begin{equation*}
A \cup B = \{ x \mid x \in A \text{ or } x \in B\}
\end{equation*}
</div>
