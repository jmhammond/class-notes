<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">2.1.5<span class="period">.</span></span><span class="space"> </span>Fundamental logical equivalences</figcaption><div class="named-list-content">
<div class="introduction"><div class="para">Let <span class="process-math">\(p, q\)</span> and <span class="process-math">\(r\)</span> be logical propositions.</div></div>
<dl class="description-list narrow">
<dt>Commutative Laws</dt>
<dd><div class="para">
<span class="process-math">\(p \lor  q\equiv q\lor p\)</span> <br> <span class="process-math">\(p \land q\equiv q \land p\)</span> </div></dd>
<dt>Associative Laws</dt>
<dd><div class="para">
<span class="process-math">\((p \lor  q) \lor r \equiv  p \lor  (q \lor  r)\)</span> <br>  <span class="process-math">\((p \land q) \land r\equiv p \land  (q \land  r)\)</span>
</div></dd>
<dt>Distributive Laws</dt>
<dd><div class="para">
<span class="process-math">\(p \land  (q \lor  r) \equiv  (p \land  q ) \lor  (p \land  r)\)</span> <br>  <span class="process-math">\(p \lor  (q \land  r) \equiv  (p \lor  q) \land (p \lor r)\)</span>
</div></dd>
<dt>Identity Laws</dt>
<dd><div class="para">
<span class="process-math">\(p \lor  F\equiv p\)</span> <br>  <span class="process-math">\(p \land  T \equiv p\)</span>
</div></dd>
<dt>Negation Laws</dt>
<dd><div class="para">
<span class="process-math">\(p\land \neg p\equiv F\)</span> <br> <span class="process-math">\(p\lor \neg p\equiv T\)</span>
</div></dd>
<dt>Idempotent Laws</dt>
<dd><div class="para">
<span class="process-math">\(p \lor  p \equiv p\)</span>  <br> <span class="process-math">\(p\land p \equiv p\)</span>
</div></dd>
<dt>Domination Laws</dt>
<dd><div class="para">
<span class="process-math">\(p \land F \equiv F\)</span> <br> <span class="process-math">\(p \lor  T \equiv T\)</span>
</div></dd>
<dt>Absorption Laws</dt>
<dd><div class="para">
<span class="process-math">\(p \land (p\lor  q)\equiv p\)</span> <br> <span class="process-math">\(p \lor  (p \land  q) \equiv  p\)</span>
</div></dd>
<dt>DeMorganâ€™s Laws</dt>
<dd><div class="para">
<span class="process-math">\(\neg (p \lor  q) \equiv  (\neg p) \land  (\neg q)\)</span> <br> <span class="process-math">\(\neg (p \land  q) \equiv  (\neg p) \lor  (\neg q)\)</span>
</div></dd>
<dt>Double Negation Law</dt>
<dd><div class="para"><span class="process-math">\(\displaystyle \neg (\neg p)\equiv p\)</span></div></dd>
<dt>Implication</dt>
<dd><div class="para"><span class="process-math">\(\displaystyle p \to q \equiv \neg p \lor q\)</span></div></dd>
</dl>
