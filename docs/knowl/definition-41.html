<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">The Congruence Relation.</span>
</h4> <div class="para logical">
<div class="para">Let <span class="process-math">\(a \and b\)</span> be two integers and <span class="process-math">\(m\)</span> be a positive integer. We say that <dfn class="terminology"><span class="process-math">\(a\)</span> is congruent to <span class="process-math">\(b\)</span> modulo <span class="process-math">\(m\)</span></dfn> if</div>
<div class="displaymath process-math">
\begin{equation*}
m \divides (b-a)
\end{equation*}
</div>
</div> <div class="para">We write <span class="process-math">\(a \equiv b \pmod m\)</span>
</div> <div class="para">We call <span class="process-math">\(m\)</span> the <dfn class="terminology">modulus</dfn>.</div></article><span class="incontext"><a href="section-numtheory-divcong.html#definition-41" class="internal">in-context</a></span>
