<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">The Congruence Relation.</span>
</h4>
<p>Let <span class="process-math">\(a \and b\)</span> be two integers and <span class="process-math">\(m\)</span> be a positive integer. We say that <dfn class="terminology"><span class="process-math">\(a\)</span> is congruent to <span class="process-math">\(b\)</span> modulo <span class="process-math">\(m\)</span></dfn> if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
m \divides (b-a)
\end{equation*}
</div>
<p>We write <span class="process-math">\(a \equiv b \pmod m\)</span></p>
<p>We call <span class="process-math">\(m\)</span> the <dfn class="terminology">modulus</dfn>.</p></article><span class="incontext"><a href="section-numtheory-divcong.html#definition-41" class="internal">in-context</a></span>
