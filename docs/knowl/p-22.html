<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The logical disjunction is an “inclusive or”. On the other hand, we define the “exclusive or” of <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> to be the proposition “<span class="process-math">\(p\)</span> or <span class="process-math">\(q\)</span> but not both”. We won’t be using it in Discrete 1, so we won’t give it a special symbol.</div>
