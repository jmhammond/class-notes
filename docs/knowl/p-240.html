<div class="para">A function <span class="process-math">\(f\)</span> from <span class="process-math">\(A\)</span> to <span class="process-math">\(B\)</span> is said to be <dfn class="terminology">surjective</dfn> or <dfn class="terminology">onto</dfn> if and only if for every element <span class="process-math">\(b \in B\text{,}\)</span> there is an element <span class="process-math">\(a \in A\)</span> such that <span class="process-math">\(f(a) = b\text{.}\)</span>   </div>
