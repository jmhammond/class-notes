<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">2.4.3<span class="period">.</span></span><span class="space"> </span>Basic argument forms - rule of inference</figcaption><div class="named-list-content">
<div class="introduction"><p>Let <span class="process-math">\(p, q \and r\)</span> be logical propositions. The following are tautologies:</p></div>
<dl class="description-list narrow">
<dt>Modus Ponens/Direct reasoning</dt>
<dd><p><span class="process-math">\(\displaystyle (p\to q) \land p \Rightarrow q\)</span></p></dd>
<dt>Modus Tollens / Indirect Reasoning</dt>
<dd><p><span class="process-math">\(\displaystyle (p \to  q) \land  \neg q \Rightarrow  \neg p\)</span></p></dd>
<dt>Disjunctive Addition</dt>
<dd><p><span class="process-math">\(\displaystyle p\Rightarrow (p\lor q)\)</span></p></dd>
<dt>Conjunctive Simplification</dt>
<dd><p><span class="process-math">\((p \land  q) \Rightarrow  p\)</span> <br>  <span class="process-math">\((p \land  q) \Rightarrow  q\)</span></p></dd>
<dt>Disjunctive Simplification</dt>
<dd><p><span class="process-math">\((p \lor  q) \land  \neg p \Rightarrow  q\)</span> <br>  <span class="process-math">\((p \lor q) \land \neg q\Rightarrow p\)</span></p></dd>
<dt>Chain Argument / Syllogism</dt>
<dd><p><span class="process-math">\(\displaystyle (p \to  q) \land  ( q \rightarrow  r) \Rightarrow  (p\to  r)\)</span></p></dd>
<dt>Conjunction</dt>
<dd><p><span class="process-math">\(\displaystyle (p) \land (q) \Rightarrow (p \land q)\)</span></p></dd>
<dt>Resolution</dt>
<dd><p><span class="process-math">\(\displaystyle (p \lor q) \land (\neg p \lor r) \Rightarrow (q \lor r)\)</span></p></dd>
</dl>
