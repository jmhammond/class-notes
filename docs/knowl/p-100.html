<p>Ordered pairs will be familiar from algebra and calculus when you plotted points on the Cartesian plane. <span class="process-math">\((x, y)\)</span> meant that the <span class="process-math">\(x\)</span> came from one set (corresponding to the horizontal axis), and <span class="process-math">\(y\)</span> came from another set (corresponding to the vertical axis).</p>
