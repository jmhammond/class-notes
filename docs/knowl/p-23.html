<div class="para">Let <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> be propositions. The <dfn class="terminology">conditional statement</dfn> is the compound proposition “if <span class="process-math">\(p\)</span> then <span class="process-math">\(q\)</span>”. The conditional is denoted by <span class="process-math">\(p \to q\text{.}\)</span>
