<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle A \cup \emptyset = A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A \subseteq (A \cup B)\)</span></p></li>

<li><p><span class="process-math">\(\displaystyle \overline{A \cup B} = \overline{A} \cap \overline{B}\)</span></p></li>
</ol>
