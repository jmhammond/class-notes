<li><p>We'd normally write <span class="process-math">\(a=b\)</span> if <span class="process-math">\(a \mathrel{R} b\)</span> when <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are the same object.</p></li>
