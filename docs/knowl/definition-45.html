</h4> <div class="para">Let <span class="process-math">\(a \and b\)</span> be integers, not both zero. The smallest integer <span class="process-math">\(m\)</span> such that <span class="process-math">\(a\divides m\)</span> and <span class="process-math">\(b \divides m\)</span> is called the <dfn class="terminology">least common multiple of <span class="process-math">\(a \and b\)</span></dfn> which we denote by <span class="process-math">\(\lcm(a,b)\text{.}\)</span>
